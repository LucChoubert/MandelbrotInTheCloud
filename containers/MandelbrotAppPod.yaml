apiVersion: v1
kind: Pod
metadata:
  labels:
    app: MandelbrotApp
  name: MandelbrotApp
spec:
  containers:
  - image: localhost/mandelbrotbackend:latest
    name: backend
    ports:
    - containerPort: 80
      hostPort: 8080
    resources: {}
    securityContext:
      capabilities:
        drop:
        - CAP_MKNOD
        - CAP_NET_RAW
        - CAP_AUDIT_WRITE
  - args:
    - nginx
    - -g
    - daemon off;
    image: localhost/mandelbrotfrontend:latest
    name: frontend
    resources: {}
    securityContext:
      capabilities:
        drop:
        - CAP_MKNOD
        - CAP_NET_RAW
        - CAP_AUDIT_WRITE
  restartPolicy: Never
status: {}

